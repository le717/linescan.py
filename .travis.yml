language: python
python:
  - "2.7"
  - "3.3"
  - "pypy"

# Install Flake8
install:
  - pip install -r requirements.txt --use-mirrors
before_script:
  - python tests.py write
script:
  # Test scripts against Flake8
  - flake8 --max-complexity 10 linescan.py
  - flake8 --max-complexity 10 examples/scanning.py
  - flake8 --max-complexity 10 examples/exceptions.py
  # Run the examples
  - python examples/scanning.py
  - python examples/exceptions.py
